<div id="color1" class="col-12 d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
  <h4 class="mb-3">Formulario de preguntas</h4>
  <form class="needs-validation" novalidate style="width: 100%; max-width: 800px;">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Nombre es requerido
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
        <div class="invalid-feedback">
          Apellido es requerido
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email <span class="text-body-secondary">(Opcional)</span></label>
        <input type="email" class="form-control" id="email" placeholder="@">
        <div class="invalid-feedback">
          Ingresa un email válido
        </div>
      </div>

      <div class="col-12 mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Escribe tu pregunta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="col-12 text-center mb-3">
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </div>
    </div>
  </form>
