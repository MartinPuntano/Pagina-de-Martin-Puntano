<div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/imagen7.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imagen10.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/imagen9.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <h1 align="center">OFERTAS</h1>
  <div id="color1" class="card-container">
    <ng-container *ngIf="Productos && Productos.length">
      <ng-container *ngFor="let producto of Productos">
        <div id="color2" *ngIf="producto.disponibilidad" class="card">
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" class="product-image">
          <h2>{{ producto.nombre }}</h2>
          <p>{{ producto.descripcion }}</p>
          <p>Precio: {{ producto.precio | currency }}</p>
          <button type="button" class="btn btn-outline-primary" (click)="agregar(producto)">Agregar al carrito</button>
        </div>
      </ng-container>
    </ng-container>
  </div>
